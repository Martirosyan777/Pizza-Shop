<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/full-cart.css">
    <title>React Pizza</title>
</head>

<body>

    <header class="header">
        <div class="header_container">
            <a href="./index.html">
                <div class="header_logo">
                    <img width="38" src="./img/logo/react-pizza-logo.svg" alt="Pizza logo">
                    <div>
                        <h1>React Pizza</h1>
                        <p>самая вкусная пицца во вселенной</p>
                    </div>
                </div>
            </a>
        </div>
    </header>

    <div class="content">
        <div class="container">

            <div class="cart">
                <div class="cart_top">
                    <img src="./img/icons/iconfinder_shopping-cart.png" width="29" height="29" alt="">
                    <h2 class="content_title">Корзина</h2>
                </div>
                <div class="cart_remove">
                    <img src="./img/icons/trash.svg" width="20" height="20" alt="">
                    <span>Очистить корзину</span>
                </div>
            </div>

            <div class="content_items">

                <div class="cart_item">
                    <div class="cart_item_img">
                        <img src="./img/content/added_pizzas/img_1.png" alt="">
                    </div>
                    <div class="cart_item_info">
                        <h3>Сырный цыпленок</h3>
                        <p>тонкое тесто, 26 см.</p>
                    </div>
                    <div class="cart_item_count">
                        <button><img src="./img/icons/minus.svg" alt=""></button>
                        <b>2</b>
                        <button><img src="./img/icons/plus.svg" alt=""></button>
                    </div>
                    <div class="cart_item_price">
                        <b>770 ₽</b>
                    </div>
                    <div class="cart_item_remove">
                        <button><img src="./img/icons/x.svg" alt=""></button>
                    </div>
                </div>

                <div class="cart_item">
                    <div class="cart_item_img">
                        <img src="./img/content/added_pizzas/img_2.png" alt="">
                    </div>
                    <div class="cart_item_info">
                        <h3>Креветки по-азиатски</h3>
                        <p>толстое тесто, 40 см.</p>
                    </div>
                    <div class="cart_item_count">
                        <button><img src="./img/icons/minus.svg" alt=""></button>
                        <b>1</b>
                        <button><img src="./img/icons/plus.svg" alt=""></button>
                    </div>
                    <div class="cart_item_price">
                        <b>290 ₽</b>
                    </div>
                    <div class="cart_item_remove">
                        <button><img src="./img/icons/x.svg" alt=""></button>
                    </div>
                </div>

                <div class="cart_item">
                    <div class="cart_item_img">
                        <img src="./img/content/added_pizzas/img_3.png" alt="">
                    </div>
                    <div class="cart_item_info">
                        <h3>Чизбургер-пицца</h3>
                        <p>тонкое тесто, 30 см.</p>
                    </div>
                    <div class="cart_item_count">
                        <button><img src="./img/icons/minus.svg" alt=""></button>
                        <b>3</b>
                        <button><img src="./img/icons/plus.svg" alt=""></button>
                    </div>
                    <div class="cart_item_price">
                        <b>350 ₽</b>
                    </div>
                    <div class="cart_item_remove">
                        <button><img src="./img/icons/x.svg" alt=""></button>
                    </div>
                </div>

                <div class="cart_bottom">
                    <div class="cart_bottom_details">
                        <span>Всего пицц: 3 шт.</span>
                        <span>Сумма заказа: <b>900 ₽</b></span>
                    </div>

                    <div class="cart_bottom_btns">
                        <div class="cart_bottom_btn_one">
                            <a href="./index.html">
                                <img src="./img/icons/back.svg" alt="">
                                <span>Вернуться назад</span>
                            </a>
                        </div>
                        <a href="#">
                            <div class="cart_bottom_btn_two">
                                <span>Оплатить сейчас</span>
                            </div>
                        </a>
                    </div>
                </div>

            </div>

        </div>
    </div>
